<ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="titulo">Iniciar Sesión</ion-title>
  <form>
    <small class="btn">
      <ion-label><p>Ingrese su usuario</p></ion-label>
    </small>
    <ion-input type="email" placeholder="Correo Electronico"></ion-input>
    <small class="btn">
      <ion-label><p>Ingrese su contraseña</p></ion-label>
    </small>
    <ion-input type="password" placeholder="Contraseña"></ion-input>
    <div>
      <ion-button expand="block" [routerLink]="['/micuenta']">
        <a style="color: rgb(255, 255, 255);" class="btn-registro">Ingresar</a>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>
    </div>

    <div>
      <ion-button expand="block" [routerLink]="['/registro']">
        <a style="color: rgb(255, 255, 255);" class="btn-registro">Registrar</a>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>
    </div>
  </form>
</ion-content>
